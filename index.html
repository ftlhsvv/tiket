<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiket Traveling Pantai Dunia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #f8b9c3, #a7c7f1);
    }

    .login-card {
      text-align: center;
      width: 360px;
      background: rgba(255, 255, 255, 0.25);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #004aad;
      margin-bottom: 5px;
    }

    p.sub {
      color: #6a6a6a; 
      margin: 0 0 25px;
      font-size: 13px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    input {
     
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      text-align: center;
      font-size: 14px;
      background: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      outline: none;
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 50%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      background-color: #ff7070;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    .forgot {
      display: block;
      margin-top: 10px;
      color: #004aad;
      text-decoration: none;
      font-size: 13px;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Tiket Traveling Pantai Dunia</h2>
    <p class="sub">Nikmati keindahan pantai terbaik di seluruh dunia</p>

    <h3 style="color:#004aad;">Login Ke Akun Anda</h3>

    <img src="y.png" alt="Avatar" class="avatar">

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">LOGIN</button>
      <a href="index.html" class="forgot" onclick="forgotPassword()">Forgot Password?</a>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const validUser = { username: "ftlhsvv", password: "0118" };
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
 
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUser.username && pass === validUser.password) {
        alert("Login berhasil! Selamat datang di Tiket Traveling Pantai Dunia ðŸŒŠ");
        window.location.href = "menu.html";
      } else {
        errorMsg.textContent = "Username atau Password salah!";
      }
    });

    function forgotPassword() {
      const email = prompt("Masukkan email untuk reset password:");
      if (email) {
        alert("Link reset password telah dikirim ke " + email);
      }
    }
  </script>

</body>
</html>
